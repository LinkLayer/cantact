name: Python

on: [push]

jobs:
  build_sdist:
    name: sdist Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Build Deps
      run: sudo apt install libusb-1.0-0-dev
    - name: setup pkg-config
      run: export PKG_CONFIG_PATH=/usr/lib/pkgconfig:/usr/share/pkgconfig

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.12
    - name: Install Latest Rust Nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Python Build
      run: |
        pip install -U setuptools wheel setuptools-rust twine
        cd driver
        python setup.py build sdist
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
        TWINE_REPOSITORY: testpypi
      run: |
        python -m twine upload --skip-existing driver/dist/*
    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        python -m twine upload --skip-existing driver/dist/* 
  build_manylinux:
    name: manylinux Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12]
    steps:
    - uses: actions/checkout@v2
    - name: Run manylinux Builds
      uses: docker://quay.io/pypa/manylinux2014_x86_64
      with:
        entrypoint: driver/build-wheels.sh
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: driver/dist/
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
        TWINE_REPOSITORY: testpypi
      run: |
        pip install -U twine
        python -m twine upload --skip-existing driver/dist/*
    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        python -m twine upload --skip-existing driver/dist/*        
  build_windows:
    name: Windows Build
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}  
    - name: Install libusb
      run: | 
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.bat
        ./vcpkg integrate install
          vcpkg install libusb:x64-windows-static-md
    - name: Install Latest Rust Nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Python Build
      run: |
        pip install -U setuptools wheel setuptools-rust twine
        cd driver
        python setup.py build bdist_wheel
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: driver/dist
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
        TWINE_REPOSITORY: testpypi
      run: |
        python -m twine upload --skip-existing driver/dist/*
    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
      run: |
        python -m twine upload --skip-existing driver/dist/*  
